<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Restaurante</a>
            <nav>
                <a href="login.html" class="button">Log In</a>
                <a href="reserva.html" class="button">Reservar</a>
                <a href="consulta.html" class="button">Consultar</a>
            </nav>
        </div>
    </header>  

    <main>
        <section id="login-section">
            <h2>Inicia Sesión</h2>
            <form id="login-form" action="dashboard.html" method="post">
                <label for="username">Correo</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
            <a id="registro" href="registro.html">Registrarse</a>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Restaurante. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="../scripts/login.js"></script> <!-- Corrección en la ruta -->
</body>
</html>
