<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">Restaurante</a>
            <nav>
                <a href="login.html" class="button">Log In</a>
                <a href="reserva.html" class="button">Reservar</a>
                <a href="consulta.html" class="button">Consultar</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="register-section">
            <h2>Regístrate</h2>
            <form id="register-form" action="dashboard.html" method="post">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Crear cuenta</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Restaurante. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
